<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff6f61;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
    }

    .score {
      font-size: 1.5rem;
      font-weight: bold;
      color: #555;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .choice {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #444;
    }

    .reset-btn {
      margin-top: 1.5rem;
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background: #e55d50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="scoreboard">
      <div class="score player-score">Player: 0</div>
      <div class="score computer-score">Computer: 0</div>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">‚úä</button>
      <button class="choice" data-choice="paper">‚úã</button>
      <button class="choice" data-choice="scissors">‚úåÔ∏è</button>
    </div>
    <p class="result">Make your move!</p>
    <button class="reset-btn">Reset Game</button>
  </div>
  <script>
    const playerScoreElement = document.querySelector('.player-score');
    const computerScoreElement = document.querySelector('.computer-score');
    const resultElement = document.querySelector('.result');
    const choices = document.querySelectorAll('.choice');
    const resetButton = document.querySelector('.reset-btn');
    const winScore = 5;
    let playerScore = 0;
    let computerScore = 0;

    const getComputerChoice = () => ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];

    const choiceToEmoji = (choice) => {
      return { rock: '‚úä', paper: '‚úã', scissors: '‚úåÔ∏è' }[choice] || 'ü§ñ';
    };

    const determineWinner = (playerChoice, computerChoice) => {
      if (playerChoice === computerChoice) return 'draw';
      if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) return 'player';
      return 'computer';
    };

    const updateScore = (winner, playerChoice, computerChoice) => {
      if (winner === 'player') {
        playerScore++;
        resultElement.textContent = `You win! (${choiceToEmoji(playerChoice)} beats ${choiceToEmoji(computerChoice)})`;
      } else if (winner === 'computer') {
        computerScore++;
        resultElement.textContent = `Computer wins! (${choiceToEmoji(computerChoice)} beats ${choiceToEmoji(playerChoice)})`;
      } else {
        resultElement.textContent = `It's a draw! (${choiceToEmoji(playerChoice)} vs ${choiceToEmoji(computerChoice)})`;
      }
      playerScoreElement.textContent = `Player: ${playerScore}`;
      computerScoreElement.textContent = `Computer: ${computerScore}`;
      if (playerScore === winScore || computerScore === winScore) {
        resultElement.textContent = playerScore === winScore ? 'üéâ You win the game! üéâ' : 'üíÄ Computer wins the game! üíÄ';
        choices.forEach(choice => choice.disabled = true);
      }
    };

    choices.forEach(choice => {
      choice.addEventListener('click', () => {
        const playerChoice = choice.getAttribute('data-choice');
        const computerChoice = getComputerChoice();
        updateScore(determineWinner(playerChoice, computerChoice), playerChoice, computerChoice);
      });
    });

    resetButton.addEventListener('click', () => {
      playerScore = 0;
      computerScore = 0;
      playerScoreElement.textContent = 'Player: 0';
      computerScoreElement.textContent = 'Computer: 0';
      resultElement.textContent = 'Make your move!';
      choices.forEach(choice => choice.disabled = false);
    });
  </script>
</body>
</html>
